<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie and TV Show List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004080;">
    <a class="navbar-brand" href="#">My List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="moviesLink">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="tvShowsLink">TV Shows</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <!-- Movie List Section -->
    <div id="moviesList" class="content-section">
      <h2>Your Movie List</h2>
      <form id="movieForm" class="mb-4">
        <div class="form-row">
          <div class="col">
            <label for="movieSearchTitle">New Movie Title</label>
            <div class="input-group">
              <input type="text" class="form-control bg-dark text-light" id="movieSearchTitle" required>
              <div class="input-group-append">
                <button type="button" class="btn btn-info" id="searchMovieButton">Search</button>
              </div>
            </div>
          </div>
          <div class="col">
            <label for="movieReview">New Movie Review</label>
            <textarea class="form-control bg-dark text-light" id="movieReview" rows="1" required></textarea>
          </div>
          <div class="col">
            <label for="movieImage">Image URL</label>
            <input type="url" class="form-control bg-dark text-light" id="movieImage" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Movie</button>
      </form>
      <ol id="movieItems" class="list-group mb-4">
        <!-- Movie items will be added here dynamically -->
      </ol>
    </div>

    <!-- TV Show List Section -->
    <div id="tvShowsList" class="content-section d-none">
      <h2>My Favorite TV Shows</h2>
      <form id="tvShowForm" class="mb-4">
        <div class="form-row">
          <div class="col">
            <label for="tvShowTitle">TV Show Title</label>
            <input type="text" class="form-control bg-dark text-light" id="tvShowTitle" required>
          </div>
          <div class="col">
            <label for="tvShowReview">Review</label>
            <textarea class="form-control bg-dark text-light" id="tvShowReview" rows="1" required></textarea>
          </div>
          <div class="col">
            <label for="tvShowImage">Image URL</label>
            <input type="url" class="form-control bg-dark text-light" id="tvShowImage" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add TV Show</button>
      </form>
      <ol id="tvShowItems" class="list-group">
        <!-- TV Show items will be added here dynamically -->
      </ol>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
