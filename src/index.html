<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Movie List App</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <span class="navbar-brand">Movie List App</span>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shows</a></li>
        <li class="nav-item"><a class="nav-link" href="#">More</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Save</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="title">Movie List</h1>
    <div class="list-container">
      <div class="list-item">
        <span>#1</span>
        <span>Baby Driver</span>
        <button class="description-btn">Description</button>
        <img src="images/movie-placeholder.png" alt="Movie Image" class="movie-image">
        <textarea class="review-textarea" placeholder="Insert review here..."></textarea>
      </div>
      <div class="list-item">
        <span>#2</span>
        <span>Another Movie</span>
        <button class="description-btn">Description</button>
        <img src="images/movie-placeholder.png" alt="Movie Image" class="movie-image">
        <textarea class="review-textarea" placeholder="Insert review here..."></textarea>
      </div>
      <div class="list-item">
        <span>#3</span>
        <span>Yet Another Movie</span>
        <button class="description-btn">Description</button>
        <img src="images/movie-placeholder.png" alt="Movie Image" class="movie-image">
        <textarea class="review-textarea" placeholder="Insert review here..."></textarea>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
